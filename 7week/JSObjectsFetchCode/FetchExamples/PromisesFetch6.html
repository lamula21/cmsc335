<!DOCTYPE html>
<html lang="en">

<head>
    <title>Example</title>
    <meta charset="utf-8">
</head>

<body>
    <script>
        
        let url = "https://jsonplaceholder.typicode.com/todos/1"; // notice the 1 at the end
        alert(`Retrieving data from ${url} (check console for results)`);
        
        const promise = fetch(url);
        promise.then(response => response.json()).then(json => console.log(json));
       
    </script>
</body>

</html>
